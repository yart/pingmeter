version: '3.9'

services:

  server:
    container_name: server
    build:
      context: .
      dockerfile: .docker/server.dockerfile
    restart: always
    ports:
      - 8080:4567
    command: ruby bin/server.rb -o 0.0.0.0
    tty: true
    stdin_open: true

  db:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: test_servers_com
    ports:
      - 6603:3306
    profiles:
      - ping

  ping:
    container_name: ping
    build:
      context: .
      dockerfile: .docker/ping.dockerfile
    links:
      - db
    depends_on:
      - db
    tty: true
    command: ruby bin/ping.rb
    stdin_open: true
    profiles:
      - ping
